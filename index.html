<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="Assets/css/index-style.css">

</head>
<body>

<div id="about" class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-transparent" >
            <div class="panel-heading">
                <h1>Garage</h1>
            </div>
            <div class="panel-body">

                <!-- Left-aligned -->
                <div class="media">
                    <div class="media-left">
                        <img src="Assets/media/player/cannon/cannon-stationary.gif" class="media-object" style="width:300px">
                    </div>
                    <div class="media-body">
                        <br><br><br><br><br><br>
                        <h2>Coins
                            <span class="badge">42</span>
                        </h2>
                        <a href="battle.html">
                            <button class="btn btn-primary btn-lg">FIGHT!</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="upgrades" class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-2">
            <h1>Upgrades</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-2 col-sm-offset-2">
            <div class="thumbnail">
                <a href="">
                    <img src="Assets/media/player/cannon/cannon.png" alt="Lights" style="width:100%">
                    <div class="caption">
                        <h3>Cannon</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="thumbnail">
                <a href="">
                    <img src="Assets/media/player/drill/drill.png" alt="Fjords" style="width:100%">
                    <div class="caption">
                        <h3>Drill</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="thumbnail">
                <a href="">
                    <img src="Assets/media/player/saw/saw.png" alt="Nature" style="width:100%">
                    <div class="caption">
                        <h3>Saw</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>




</div>

<br><br><br><br><br><br><br><br><br><br>

</body>
</html>
