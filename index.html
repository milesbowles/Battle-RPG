<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captain Planet: The Game</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--JS-->
    <script src="Assets/js/logic.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>

<!-- Overall Bootstrap Grid -->
<div id="mainView" class="container-fluid">


        <!--game view-->
        <div id="gameView" class="container-fluid">
            <div class="row">
                <!-- Player  -->
                <div id="player" class="col-md-1 col-offset-md-2">
                    <img id="player-img" src="Assets/media/basic-tank/stationary.gif">
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                            <span class="sr-only">80% Complete (danger)</span>
                            80%
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-lg left-button">Back</button>
                        <button class="btn btn-default btn-lg right-button">Forward</button>
                        <br>
                        <button class="btn btn-default btn-lg right-button">Block</button>
                        <button class="btn btn-default btn-lg right-button">Attack</button>
                    </div>
                </div>
                <!-- Enemy  -->
                <div id="enemy" class="col-md-1">
                    <img id="enemy-img" src="Assets/media/basic-tank/stationary.gif">
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                            <span class="sr-only">80% Complete (danger)</span>
                            80%
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

            </div>

        </div>


</div>

</body>
</html>
